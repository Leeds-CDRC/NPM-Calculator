# Instruct Shiny Server to run applications as the user "shiny"
run_as shiny;

# Define a server that listens on port 3838
server {
  listen 3838;

  # disable websockets
  sanitize_errors off;
  disable_protocols websocket xdr-streaming xhr-streaming iframe-eventsource iframe-htmlfile;

  # Define a location at the base URL
  location / {

    # Host the directory of Shiny Apps stored in this directory
    site_dir /srv/shiny-server;

    # Log all Shiny output to files in this directory
    log_dir /var/log/shiny-server;

    # When a user visits the base URL rather than a particular application,
    # an index of the applications available in this directory will be shown.
    directory_index on;
    
    # Memory and timeout optimizations to prevent swap space issues
    app_init_timeout 60;        # 60 seconds for app initialization
    app_idle_timeout 300;       # 5 minutes before idle apps are killed
    app_session_timeout 3600;   # 1 hour session timeout
    
    # Limit concurrent connections per app to prevent memory overload
    simple_scheduler 15;        # Max 15 concurrent users per app
  }
}